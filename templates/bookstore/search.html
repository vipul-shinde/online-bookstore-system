<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Genlib</title>

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" crossorigin="anonymous" />

</head>

<body>

  <section id="title">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">Genlib</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search for Books" aria-label="Search">
                <button class="btn search-button" type="submit">Search</button>
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="browse-books.html">Browse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Advanced Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Sign in</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <section id="searchBarSec">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group" id="adv-search">
            <input type="text" class="form-control" placeholder="eg: Harry Potter" />
            <div class="input-group-btn">
              <div class="btn-group" role="group">
                <div class="dropdown dropdown-lg">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"></button>
                  <div class="dropdown-menu dropdown-menu-right container-fluid-dropdown" role="menu">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="filter">Filter by</label>
                        <select class="form-control">
                          <option value="0" selected>All Snippets</option>
                          <option value="1">Featured</option>
                          <option value="2">Most popular</option>
                          <option value="3">Top rated</option>
                          <option value="4">Most commented</option>
                          <option value="1">Newest</option>
                          <option value="2">Oldest</option>
                          <option value="3">Price: Low to High</option>
                          <option value="4">Price: High to low</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="filter">Categories</label>
                        <select class="form-control">
                          <option value="0" selected>All Snippets</option>
                          <option value="1">Adventure</option>
                          <option value="2">Thriller</option>
                          <option value="3">Biography</option>
                          <option value="4">Science</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="filter">Search by</label>
                        <select class="form-control">
                          <option value="0" selected>All Snippets</option>
                          <option value="1">Author</option>
                          <option value="2">Book Title</option>
                          <option value="3">Publisher</option>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-primary">Confirm</button>
                    </form>
                  </div>
                </div>
                <button type="button" class="btn btn-primary">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootsrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
