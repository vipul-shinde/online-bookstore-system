<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Edit Profile</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="..\..\static\css\editprofile.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" crossorigin="anonymous" />

</head>

<body>
  <section id="title">

    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">Genlib</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search for Books" aria-label="Search">
                <button class="btn search-button" type="submit">Search</button>
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="browse-books.html">Browse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Advanced Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Sign in</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Title

      <div class="row">
        <div class="col-lg-6">
          <h2 class="big-heading">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc ac nibh porta, elementum arcu efficitur, luctus purus.</h2>
          <button type="button" class="btn btn-lg explore-button">Explore</button>
        </div>
        <div class="col-lg-6">
          <img class="book-image" src="images/living-room.png" alt="">
        </div>
      </div> -->




    </div>
  </section>
  {% if request.user.is_authenticated %}
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{user.name}}</span><span
            class="text-black-50">{{user.email}}</span><span> </span>
        </div>
        <div class="d-flex justify-content-between align-items-center"><span>Address in system</span></div>
        <div class="col-md-12">{{user.Address}}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" style="margin-top:0em;" for="flexCheckDefault">
              Delete Address
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" value=""></div>
            <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value=""></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" value=""></div>
            <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" value=""></div>
            <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control" value=""></div>
            <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" value=""></div>
            <div class="col-md-12"><label class="labels">County</label><input type="text" class="form-control" value=""></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
            <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
          </div>
          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center experience"><span>Change password</span></div><br>
          <div class="col-md-12"><button class="btn btn-primary profile-button" onclick="location.href='password_reset.html'" type="button">Change Password</button></div>
          <br>
          <div class="d-flex justify-content-between align-items-center"><span>Payment Information</span></div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Enter your name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Credit Card Number</label>
                <div class="input-group">
                  <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                  <div class="input-group-append">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="ccmonth">Month</label>
              <select class="form-control" id="ccmonth">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
            <div class="form-group col-sm-4">
              <label for="ccyear">Year</label>
              <select class="form-control" id="ccyear">
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
              </select>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="cvv">CVV/CVC</label>
                <input class="form-control" id="cvv" type="text" placeholder="123">
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center"><span>Card in system</span></div>
          <div class="col-md-12">{{user.card}}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" style="margin-top:0em;" for="flexCheckDefault">
                Delete card
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
