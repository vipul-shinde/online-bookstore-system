<!doctype html>
<html lang="en">

<head>
  <title>Reset Password</title>
  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="..\..\static\css\signup.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" crossorigin="anonymous" />
</head>
</head>

<body>

  <main class="form-signup">
    <form class="main-form" method="POST">
    {% csrf_token %}
      <a class="navbar-brand" href="/index.html">Genlib</a>


      <div class="inner-form">
        <h2>Don't Worry</h2>
        <p>We are here to help you to recover your password. Enter the email address you used when you joined and we'll send you instructions to reset your password.</p>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" name="email" required_id="id_email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <button class="w-100 btn signup-button" type="submit">Reset your password</button>
        <div class="back-sign-in-link">
          <a href="/login.html">Back to sign in?</a>
        </div>
      </div>
    </form>
  </main>
</body>
